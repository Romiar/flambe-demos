# Basic information about the game.
name: Extensions Demo
description: A short one-line description.

# Information about the game developer.
developer:
  name: Your Company Name
  url: http://yourwebsite.com

# The game's unique identifier.
id: flambe.extensions

# The game's version string.
version: 1.0.0

# The main class name.
main: ExtensionsMain

# The platform to use when invoking `run` or `build` with no arguments.
default_platform: flash

# The initial orientation and fullscreen state on mobile devices.
orientation: portrait
fullscreen: true

# Additional flags to pass to the Haxe compiler.
# haxe_flags: -lib nape -D foobar

# Additional paths to include in the build.
# extra_paths:
#   assets: dir1 dir2
#   libs: dir1 dir2
#   src: ../dir1 ../dir2
#   web: ["dir1 with spaces", "dir2"]

# Android-specific configuration.
android:
  # https://developer.android.com/guide/topics/manifest/manifest-intro.html
  AndroidManifest.xml: |
    <manifest android:installLocation="auto">
        <application>
            <!-- For Playhaven -->
            <activity android:name="com.playhaven.src.publishersdk.content.PHContentView" android:theme="@android:style/Theme.Dialog" android:windowSoftInputMode="adjustResize"></activity>
            <activity android:name="com.playhaven.android.view.FullScreen"></activity>

            <!-- This is needed to receive Google Cloud Messaging intents from the system. -->
            <receiver android:name="com.playhaven.android.push.PushReceiver">
                <intent-filter>
                    <action android:name="android.intent.action.VIEW" />
                    <category android:name="com.playhaven.android" />
                </intent-filter>
            </receiver>

            <!-- This is needed to receive Google Cloud Messaging intents from the system. -->
            <receiver android:name="com.playhaven.android.push.GCMBroadcastReceiver" android:permission="com.google.android.c2dm.permission.SEND" >
                <intent-filter>
                    <action android:name="com.google.android.c2dm.intent.RECEIVE" />
                    <action android:name="com.google.android.c2dm.intent.REGISTRATION" />
                    <category android:name="air.flambe.extensions" />
                </intent-filter>
            </receiver>

            <!-- For Chartboost -->
            <activity android:name="com.chartboost.sdk.CBDialogActivity"
              android:configChanges="orientation|keyboard|keyboardHidden"
              android:windowSoftInputMode="adjustResize"
              android:theme="@android:style/Theme.Translucent"
              android:launchMode="singleTop">
            </activity>
        </application>

        <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
        <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>
        <uses-permission android:name="android.permission.INTERNET"/>
        <uses-permission android:name="android.permission.READ_PHONE_STATE"/>
        <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>

        <!-- For Playhaven -->
        <permission android:name="air.flambe.extensions.permission.C2D_MESSAGE"
            android:protectionLevel="signature" />
        <uses-permission android:name="air.flambe.extensions.permission.C2D_MESSAGE" />
        <uses-permission android:name="com.google.android.c2dm.permission.RECEIVE" />
        <uses-permission android:name="android.permission.GET_ACCOUNTS" />

        <!-- Optional Burstly permissions -->
        <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
        <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
        <uses-permission android:name="android.permission.CALL_PHONE"/>

        <!-- For the vibration extension -->
        <uses-permission android:name="android.permission.VIBRATE" />
    </manifest>

# iOS-specific configuration.
ios:
  # http://developer.apple.com/library/ios/#documentation/general/Reference/InfoPlistKeyReference
  Info.plist: |
    <key>UIDeviceFamily</key>
    <array>
      <string>1</string>
      <string>2</string>
    </array>
    <key>UIPrerenderedIcon</key>
    <true/>

  Entitlements.plist: |
    <!-- For Playhaven -->
    <key>application-identifier</key>
    <string>[YOUR_FULL_BUNDLE_ID]</string>
    <key>aps-environment</key>
    <string>production</string>
    <key>get-task-allow</key>
    <false/>
    <key>keychain-access-groups</key>
    <array>
    <string>[YOUR_FULL_BUNDLE_ID]</string>
    </array>

# Firefox App-specific configuration.
firefox:
  # https://developer.mozilla.org/en-US/docs/Web/Apps/Manifest
  manifest.webapp:
    {
      default_locale: "en",
      # type: "privileged",
      # permissions: [...]
    }
